<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/0b87f0ca63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="notification-wrapper">
        <div id="notification">
            <i class="fa fa-times" id="close-btn" aria-hidden="true"></i>
            <i class="fas fa-check-circle"></i>
            <span id="heading">Success</span>
            <div id="notification-text">
                <p>Changes Have Been Saved</p>
            </div>
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="notification-btn-wrapper">
        <button id="notification-btn">Show Notification</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
